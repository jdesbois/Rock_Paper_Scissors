<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    
    <div id="game_container">

        <div id="header_container">

            <h1>Want to play Rock, Paper Scissors?</h1>
                <h2>Make your choice below:</h2>

        </div>
        <div id="player_selection_container">
            <ul>
                <li id="rock">Rock</li>
                <li id="paper">Paper</li>
                <li id="scissors">Scissors</li>
            </ul>
        </div>   
        <div id="result_container">
            <h2 id="result"></h2>
            <h2>Player: <span id="playerScore"></span> Computer: <span id="computerScore"> </span></h2>
        </div> 


    </div>    


<script src="rock-paper-scissors.js"></script>   
</body>
</html>
